services:
  - docker

sudo: required

branches:
  only:
  - develop

script:
  - 'if [ "$DOCKER_USERNAME" != "" ]; then sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; fi'
  - sudo docker pull ubuntu:focal
  - sudo docker build -t rcldocker .
  - docker run -v $(pwd):/home/rclnodejs/ bash -i -t --rm  rcldocker -c 'cd /home/rclnodejs && ls -l && whoami && ./scripts/build.sh && npm test'
